on:
  push:
    branches: [main]
  pull_request:
name: ci
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16, 18, 20]
        include:
          # use latest npm by default
          - npm-version: latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        with:
          node-version: ${{ matrix.node }}
      - run: node --version
      - name: Upgrade to latest npm to support lockfile v2
        run: npm install -g npm@${{ matrix.npm-version }}
      - run: npm install && npm install
      # Run all tests for Node versions other than 14.
      - name: Run all tests for Node versions other than 14
        if: matrix.node != '14'
        run: |
          npm run test

      # Run tests except synthetics-sdk-broken-links for Node version 14
      - name: Run tests except synthetics-sdk-broken-links for Node version 14
        if: matrix.node == '14'
        run: |
          npm run test-except-broken-links

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

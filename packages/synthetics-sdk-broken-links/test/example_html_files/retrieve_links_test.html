<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Website</title>
</head>
<body>
    <h1>Welcome to the Fake Website</h1>
    <ul>
        <!-- Anchor with src attribute -->
        <li><a src="https://www.example.com">External Link</a></li>
        <!-- Anchors with href attribute -->
        <li><a href="/about">Internal Relative Link</a></li>
        <li><a href="//example.com/protocol-relative">Protocol-Relative Link</a></li>
        <li><a href="#">Anchor Link (Just #)</a></li>
        <li><a href="mailto:example@example.com">Email Link</a></li>

    </ul>

    <!-- Image with src attribute -->
    <img src="https://www.example.com/image.jpg">
    <!-- Image with href attribute -->
    <img href="/relative-link-img-href">

    <!-- Script tag with src attribute -->
    <script src="/scripts/script.js"></script>

    <!-- Link tag with href attribute -->
    <link rel="stylesheet" href="/styles/styles.css">
</body>
</html>
